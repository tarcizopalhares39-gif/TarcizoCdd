<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreio de Encomendas</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000000; /* Fundo AMOLED escuro */
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #0b0b0b;
            padding: 30px;
            border-radius: 20px;
            /* Efeito Haptic 3D Neumórfico para tema escuro */
            box-shadow: 8px 8px 16px #040404, -8px -8px 16px #121212;
            width: 100%;
            max-width: 450px;
        }

        h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 25px;
            /* Degradê Azul com toque Amarelo */
            background: linear-gradient(135deg, #00BFFF, #4364F7, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input {
            background: #080808;
            border: none;
            padding: 16px;
            border-radius: 12px;
            color: #00BFFF; /* Acento azul */
            font-size: 16px;
            font-weight: bold;
            /* Sombra interna para o efeito de campo afundado */
            box-shadow: inset 4px 4px 8px #030303, inset -4px -4px 8px #0d0d0d;
            outline: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: box-shadow 0.2s;
        }

        input::placeholder {
            color: #444;
            font-weight: normal;
        }

        input:focus {
            box-shadow: inset 4px 4px 8px #000000, inset -4px -4px 8px #111111, 0 0 5px rgba(0, 191, 255, 0.3);
        }

        button {
            background: linear-gradient(135deg, #0052D4, #4364F7); /* Degradê azul */
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            /* Sombra externa para botão elevado */
            box-shadow: 4px 4px 10px rgba(0, 82, 212, 0.3), -4px -4px 10px rgba(67, 100, 247, 0.1);
            transition: transform 0.1s, box-shadow 0.1s;
        }

        button:active {
            transform: scale(0.97);
            /* Sombra afundada ao clicar (Haptic feel) */
            box-shadow: inset 4px 4px 10px rgba(0, 0, 0, 0.6);
        }

        .loading {
            text-align: center;
            color: #FFD700; /* Acento amarelo */
            font-weight: bold;
            display: none;
            margin-top: 25px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .result {
            margin-top: 25px;
            display: none;
        }

        .timeline-item {
            background: #0d0d0d;
            padding: 18px;
            border-radius: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #FFD700; /* Linha de tempo amarela */
            box-shadow: 4px 4px 10px #050505, -4px -4px 10px #111111;
        }

        .timeline-item.latest {
            border-left: 4px solid #00BFFF; /* Destaque para o status mais recente em azul */
        }

        .status-title {
            font-weight: bold;
            color: #00BFFF;
            margin-bottom: 6px;
            font-size: 1.05em;
        }

        .status-date {
            font-size: 0.85em;
            color: #FFD700;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .status-loc {
            font-size: 0.9em;
            color: #cccccc;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Rastreio de Encomendas</h2>
        <div class="input-group">
            <input type="text" id="trackingCode" placeholder="Código (Ex: AB123456789BR)" maxlength="13" autocomplete="off">
            <button id="trackBtn" onclick="trackPackage()">Buscar Objeto</button>
        </div>
        
        <div id="loading" class="loading">Consultando satélites...</div>
        <div id="result" class="result"></div>
    </div>

    <script>
        // Sua API Key do Brasil Aberto
        const API_TOKEN = 'CQGfwPuWyUhmnoESUGvVPLmHZBaRpQsFHT0lhG2ScPCGGhl0lkiwtoVGktiwivVD';

        async function trackPackage() {
            const codeInput = document.getElementById('trackingCode');
            const code = codeInput.value.trim().toUpperCase();
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            
            if (!code || code.length < 9) {
                alert('Por favor, informe um código de rastreio válido.');
                return;
            }

            // Feedback tátil se suportado (vibração física em dispositivos móveis)
            if (navigator.vibrate) navigator.vibrate(40);

            resultDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch(`https://api.brasilaberto.com/v1/postal-orders/${code}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${API_TOKEN}`,
                        'Accept': 'application/json'
                    }
                });

                const data = await response.json();

                if (!response.ok || !data.result) {
                    throw new Error(data.message || 'Objeto não encontrado na base de dados.');
                }

                renderTimeline(data.result);
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="timeline-item">
                        <div class="status-title" style="color: #ff4d4d;">Atenção</div>
                        <div class="status-loc">${error.message}</div>
                    </div>`;
            } finally {
                loadingDiv.style.display = 'none';
                resultDiv.style.display = 'block';
                // Retorna o foco para o input para facilitar novas leituras
                codeInput.focus();
                codeInput.select();
            }
        }

        function renderTimeline(result) {
            const container = document.getElementById('result');
            let html = `
                <div style="margin-bottom: 20px; text-align: center;">
                    <span style="color: #aaa; font-size: 0.9em;">Status atual</span><br>
                    <span style="color: #00BFFF; font-weight: bold; font-size: 1.1em;">${result.status}</span>
                </div>`;

            if (result.historyItems && result.historyItems.length > 0) {
                result.historyItems.forEach((item, index) => {
                    const isLatest = index === 0 ? 'latest' : '';
                    const dateText = item.date || '';
                    const locText = item.location || '';
                    
                    html += `
                    <div class="timeline-item ${isLatest}">
                        <div class="status-title">${item.title || item.status || 'Movimentação registrada'}</div>
                        ${dateText ? `<div class="status-date">${dateText}</div>` : ''}
                        ${locText ? `<div class="status-loc">${locText}</div>` : ''}
                    </div>`;
                });
            } else {
                html += `
                    <div class="timeline-item">
                        <div class="status-loc">O sistema não retornou um histórico detalhado para este objeto ainda.</div>
                    </div>`;
            }

            container.innerHTML = html;
        }

        // Permite disparar a busca ao apertar "Enter" (ideal para leitura com leitor de código de barras)
        document.getElementById('trackingCode').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                trackPackage();
            }
        });
    </script>
</body>
</html>
